<!-- Gestión de Clientes -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="vista8.css">
</head>

<body>
    <!-- Contenedor principal -->
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Columna izquierda con menú -->
            <div class="col-md-2 bg-left p-4">
                <h4>Dashboard</h4>
                <ul class="list-unstyled">
                    <li><a href="vista8.html">Home</a></li>
                    <li><a href="vista10.html">Productos</a></li>
                    <li><a href="vista11.html">Proveedores</a></li>
                    <li><a href="#" class="active">Clientes</a></li>
                    <li><a href="vista_reportes.html">Reportes</a></li>
                    <li><a href="vista9.html">Administración de usuarios</a></li>
                </ul>
            </div>

            <!-- Columna central con la gestión de clientes -->
            <div class="col-md-10 p-5 bg-right">
                <h2>Gestión de Clientes</h2>
                
                <!-- Buscador de clientes -->
                <div class="search-container mb-3">
                    <input type="text" id="searchClientInput" placeholder="Buscar cliente..." class="form-control" onkeyup="searchClient()">
                </div>

                <!-- Tabla de clientes -->
                <table id="clientsTable" class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Cliente</th>
                            <th>Identificación</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Dirección</th>
                            <th>Ciudad</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas de clientes se agregarán dinámicamente -->
                    </tbody>
                </table>

                <h3>Cargar Nuevo Cliente</h3>
                <form id="addClientForm" onsubmit="addClient(event)" class="mt-3">
                    <div class="mb-2">
                        <label for="clientName">Cliente:</label>
                        <input type="text" id="clientName" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label for="clientId">Identificación:</label>
                        <input type="text" id="clientId" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label for="clientEmail">Email:</label>
                        <input type="email" id="clientEmail" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label for="clientPhone">Teléfono:</label>
                        <input type="tel" id="clientPhone" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label for="clientAddress">Dirección:</label>
                        <input type="text" id="clientAddress" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label for="clientCity">Ciudad:</label>
                        <input type="text" id="clientCity" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Guardar Cliente</button>
                </form>
            </div>
        </div>
    </div>
         <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="vista12.js" defer></script> 
</body>

</html>
