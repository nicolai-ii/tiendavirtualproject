<!-- Sección de Gestión de Proveedores -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="vista8.css">
    <script src="vista11.js" defer></script> <!-- Asegúrate de que el archivo script.js esté presente -->
</head>

<body>
    <!-- Contenedor principal -->
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Columna izquierda con menú -->
            <div class="col-md-2 bg-left p-4">
                <h4>Dashboard</h4>
                <ul class="list-unstyled">
                    <li><a href="vista8.html">Home</a></li>
                    <li><a href="vista10.html">Productos</a></li>
                    <li><a href="#" class="active">Proveedores</a></li>
                    <li><a href="vista12.html">Clientes</a></li>
                    <li><a href="vista_reportes.html">Reportes</a></li>
                    <li><a href="vista9.html">Administración de usuarios</a></li>
                </ul>
            </div>

            <!-- Columna central con gestión de proveedores -->
            <div class="col-md-10 p-5 bg-right">
                <h2>Gestión de Proveedores</h2>
                <div class="search-container mb-3">
                    <input type="text" id="searchInput" class="form-control" placeholder="Buscar proveedor..." onkeyup="searchProvider()">
                </div>
                
                <table id="providersTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Proveedor</th>
                            <th>NIT</th>
                            <th>Representante</th>
                            <th>Teléfono</th>
                            <th>Email</th>
                            <th>Dirección</th>
                            <th>Ciudad</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

                <h3>Cargar Nuevo Proveedor</h3>
                <form id="addProviderForm" onsubmit="addProvider(event)" class="mb-4">
                    <div class="mb-3">
                        <label for="providerName" class="form-label">Proveedor:</label>
                        <input type="text" id="providerName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="nit" class="form-label">NIT:</label>
                        <input type="text" id="nit" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="representative" class="form-label">Representante:</label>
                        <input type="text" id="representative" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Teléfono:</label>
                        <input type="tel" id="phone" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Dirección:</label>
                        <input type="text" id="address" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">Ciudad:</label>
                        <input type="text" id="city" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Proveedor</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
